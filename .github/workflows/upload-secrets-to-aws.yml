name: Hardcoded Upload to AWS SSM

on:
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ASIA2YTIIEU5IJJFY3A7
      AWS_SECRET_ACCESS_KEY: KkFLePEb+SB6tQZJonIazIqXzFhxyjuhD6ZbMHON
      AWS_SESSION_TOKEN: 
      AWS_REGION: us-east-1
      SECRET_NAMES: MY_SECRET1,MY_SECRET2
      VAR_NAMES: MY_VAR1,MY_VAR2
      MY_SECRET1: hardcoded_secret_value
      MY_SECRET2: another_secret
      MY_VAR1: test_var_1
      MY_VAR2: test_var_2

    steps:
      - name: Upload Secrets to AWS SSM
        run: |
          echo "Uploading secrets..."
          IFS=',' read -ra SECRET_LIST <<< "$SECRET_NAMES"
          for secret_name in "${SECRET_LIST[@]}"; do
            value="${!secret_name}"
            echo "→ $secret_name: $value"
            aws ssm put-parameter \
              --name "/github-actions-test/$secret_name" \
              --value "$value" \
              --type "SecureString" \
              --region "$AWS_REGION" \
              --overwrite
          done

      - name: Upload Variables to AWS SSM
        run: |
          echo "Uploading variables..."
          IFS=',' read -ra VAR_LIST <<< "$VAR_NAMES"
          for var_name in "${VAR_LIST[@]}"; do
            value="${!var_name}"
            echo "→ $var_name: $value"
            aws ssm put-parameter \
              --name "/github-actions-test/$var_name" \
              --value "$value" \
              --type "String" \
              --region "$AWS_REGION" \
              --overwrite
          done
